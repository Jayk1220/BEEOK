<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEEOK 관리 시스템</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <header id="header">
        <div class="header-container">
            <h1 class="logo">
                <a href="{{url_for('dashboard.dashboard')}}">
                    <img src="{{url_for('static',filename='img/logo.png')}}" alt="BEEOK logo" style="height: 40px; vertical-align: middle; margin-right: 10px;">
                    통합 관리 시스템
                </a>
            </h1>
                <nav class="nav-menu">
                    <a href="{{ url_for('product.list_product') }}"><i class="bi bi-box-seam me-1"></i>제품 관리</a> 
                    <a href="{{ url_for('order.list_order') }}"><i class="bi bi-cart me-1"></i>주문 관리</a> 
                    <a href="{{ url_for('customer.list_customer') }}"><i class="bi bi-people me-1"></i>고객 관리</a> 
                    <a href="#"><i class="bi bi-house-door me-1"></i>벌통 관리</a> 
                    <span class="ms-3 me-2 text-muted">|</span>
                    <a href="{{ url_for('auth.logout') }}" class="logout-link text-danger"><i class="bi bi-box-arrow-right me-1"></i>로그아웃</a>
                </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <button id="chatbot-launcher">
        <i class="bi bi-chat-dots-fill fs-3"></i>
    </button>

    <div id="chatbot-window">
        <div id="chatbot-header">
            <span class="fw-bold"><i class="bi bi-robot me-2"></i>BEEOK AI 비서</span>
            <button class="btn btn-sm text-white border-0" onclick="toggleChatbot()"><i class="bi bi-x-lg"></i></button>
        </div>
        <div id="chatbot-messages"></div>
        <div id="chatbot-input-area">
            <input type="text" id="chat-input" class="form-control form-control-sm" placeholder="메시지를 입력하세요...">
            <button class="btn btn-warning btn-sm" onclick="sendChatMessage()">전송</button>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="footer-container">
            <hr class="footer-divider">

            <div id="info">
                <div class="info-row">
                    <span><strong>대표자</strong> : 김호겸</span>
                    <span><strong>대표번호</strong> : <a href="tel:010-4100-3244">010-4100-3244</a></span>
                    <span><strong>개인정보보호책임</strong> : <a href="mailto:hktop@hanmail.net">hktop@hanmail.net</a></span>
                </div>

                <div class="info-row">
                    <span><strong>주소</strong> : 경기도 남양주시 양정로 76</span>
                </div>

                <div class="info-row">
                    <span><strong>사업자등록번호</strong> : 811-66-00105</span>
                    <span><strong>통신판매번호</strong> : 제2018-금곡양정-77호</span>
                </div>

                <p class="copyrights">
                    Copyright &copy; <strong>BEEOK Corp.</strong> All Rights Reserved.
                </p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/layout.js') }}"></script>
</body>
</html>

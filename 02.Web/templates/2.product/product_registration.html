{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/4.customer/customer_registration.css') }}">

<div class="reg-wrapper">
    <div class="page-header">
        <h2><i class="bi bi-person-plus-fill me-2"></i>신규 고객 등록</h2>
        <a href="{{ url_for('customer.list_customer') }}" class="btn-back">
            <i class="bi bi-arrow-left"></i> 목록으로 돌아가기
        </a>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert-banner">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <section class="form-section">
        <form action="{{ url_for('customer.customer_registration') }}" method="POST">
            <div class="form-grid">
                
                <div class="form-card card-main">
                    <h3 class="card-title">기본 정보</h3>
                    
                    <div class="input-group">
                        <label>고객 ID <span class="required">*</span></label>
                        <input type="text" name="customer_id" placeholder="ID 입력 (예: CUST001)" required>
                    </div>

                    <div class="input-group">
                        <label>상호명 (기업명)</label>
                        <input type="text" name="company_name" placeholder="기업명 또는 상호명 입력">
                    </div>

                    <div class="input-group-row">
                        <div class="input-group">
                            <label>담당자 성함 <span class="required">*</span></label>
                            <input type="text" name="contact_person" required>
                        </div>
                        <div class="input-group">
                            <label>분류</label>
                            <select name="class">
                                {% for c in class_list %}
                                <option value="{{ c }}">{{ c }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>연락처 <span class="required">*</span></label>
                        <input type="text" name="contact" placeholder="010-0000-0000" required>
                    </div>

                    <div class="input-group">
                        <label>이메일</label>
                        <input type="email" name="email" placeholder="example@email.com">
                    </div>
                </div>

                <div class="form-card card-sub">
                    <h3 class="card-title">추가 정보</h3>
                    
                    <div class="input-group">
                        <label>사업자 등록번호</label>
                        <input type="text" name="business_no">
                    </div>

                    <div class="input-group">
                        <label>상세 주소</label>
                        <textarea name="address" rows="3"></textarea>
                    </div>

                    <div class="input-group">
                        <label>비고 (메모)</label>
                        <textarea name="memo" rows="5" placeholder="초기 상담 내용 등을 입력하세요."></textarea>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="reset" class="btn-reset">취소</button>
                <button type="submit" class="btn-submit">등록 완료</button>
            </div>
        </form>
    </section>
</div>
{% endblock %}
